<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Emoji Map</title>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1578403881967-084f9885be74?q=80&w=2088&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="image" draggable="false">
  <div id="emoji-options" style="display: none;">
    <span class="emoji-option">📖</span>
    <span class="emoji-option">➗</span>
    <span class="emoji-option">🔬</span>
    <span class="emoji-option">🧑‍💻</span>
    <span class="emoji-option">👨‍💼</span>
    <span class="emoji-option">📷</span>
    <span class="emoji-option">🇪🇸</span>
    <span class="emoji-option">🇫🇷</span>
    <span class="emoji-option">🇩🇪</span>
    <span class="emoji-option">🇨🇳</span>
    <span class="emoji-option">🎨</span>
    <input type="text" id="emoji-url" placeholder="Enter URL">
  </div>
  <span class="emoji-source">+</span>
  <div id="emoji-container"></div>
  <script src="script.js"></script>
</body>
</html>
